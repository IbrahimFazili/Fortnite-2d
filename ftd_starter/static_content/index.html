<body>
	<div id="ui_play">
		<div id="debug">Debug info goes here</div>
		<div id="weapons"></div>
		<canvas id="stage" width="400" height="400" style="display: block; margin: 0%; padding: 0%;"> </canvas>
	</div>
	<div id="overlay">
		<div id="navbar">
			<button id="leaderboard-btn">Leaderboard</button>
			<button id="logout-btn">Logout</button>
		</div>
		<span id="overlay-text">PAUSED</span>
		<div id="restart-div">
			<button id="restart-btn">Restart</button>
		</div>
	</div>
	<div id="landing">
		<main>
			<section id="register-left">
				<div id="logo-container">
					<img src="assets/Logo.png" id="logo">
				</div>
				<span id="left-text">Register</span>
			</section>
			<section id="register-right">
				<div id="ui_register">
					<div>
						<div>
							<span>Username</span><br>
							<input id="user" class="input" type="text" name="user" autocomplete="off" required
								autofocus />
						</div>
						<br><br>

						<div>
							<span>Password</span><br>
							<input id="pass" class="input" type="password" name="password" autocomplete="off"
								required />
						</div>
						<br><br>

						<div>
							<span>Confirm Password</span><br>
							<input id="confirm-pass" class="input" type="password" name="confirm_password"
								autocomplete="off" required />
						</div>

					</div>

					<br><br><br><br>

					<input id="register" class="btn" type="submit" name="submit" value="Register" id="submit" />
					<br><br>
					<button id="login">Login</button>
				</div>

				<div id="ui_login">
					<div>
						<div>
							<div>
								<span>Username</span><br><br>
								<input id="username" class="input" type="text" name="user" value="" required
									autofocus />
							</div>
							<br><br>
							<div>
								<span>Password</span><br><br>
								<input id="password" class="input" type="password" name="password" required />
							</div>
							<br><br>
						</div>

						<br><br><br><br>

						<input id="loginSubmit" class="btn" type="submit" name="submit" value="LOGIN" />
						<br>
						<input id="register-nav" class="btn" type="submit" name="submit" value="REGISTER" />
					</div>
				</div>

			</section>
		</main>
	</div>
</body>
